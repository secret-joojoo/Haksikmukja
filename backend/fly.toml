# fly.toml app configuration file generated for haksikmukja-server on 2026-01-20T20:28:06+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'haksikmukja-server'
primary_region = 'nrt'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpus = 1
  memory_mb = 256

[mounts]
  source = "haksikmukja_data"
  destination = "/data"

[env]
  PORT = "8080"
  TZ = "Asia/Seoul"